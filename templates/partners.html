<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/partners.css') }}">
    <title>Haste Trading Company</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="static/css/logo.png" class="logo">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('news') }}">News</a></li>
                <li><a href="{{ url_for('partners') }}">Partners</a></li>
                <li><a href="#">About Us</a></li>
                {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                {% endif %}
            </ul>
        </div>

        <div class="content">
            <hl>HASTE TRADING COMPANY PARTNERS</hl>
            <p>Partners</p>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">
                    <button type="button"><span></span>LOGOUT</button>
                </a>
                <a href="http://www.fullerton.edu/">
                    <button type="button"><span></span>CONTACT US</button>
                </a>
                {% else %}
                <a href="{{ url_for('login') }}">
                    <button type="button"><span></span>LOGIN</button>
                </a>
                <a href="http://www.fullerton.edu/">
                    <button type="button"><span></span>CONTACT US</button>
                </a>
                {% endif %}
        </div>
    </div>
</body>
</html>
