<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <title>Register</title>
</head>
<body>
    <div class = "content">
        <h1>Register Page</h1>
        <form method="POST" action="">
            <text>username: </text>
            {{ form.username }}
            <text>password: </text>
            {{ form.password }}
            {{ form.submit }}
            {{ form.hidden_tag() }}
        </form>
        {% if taken_user == True %}
        <text>This username is already taken. Please choose another username.</text>
        {% endif %}
        <a href="{{ url_for('login') }}">Already have an account? Log In</a>
    </div>
</body>
</html>
